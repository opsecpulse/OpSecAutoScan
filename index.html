<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OpSecAutoScan Home</title>
<style>
  body { background: #111; color: #0ff; font-family: monospace; padding: 20px; }
  .module { border-left: 4px solid #0ff; margin-bottom: 20px; padding-left: 10px; }
  h2 { color: #0af; }
  pre { background: #222; padding: 10px; overflow-x: auto; }
</style>
</head>
<body>
  <h1>OpSecAutoScan Home</h1>

  <div class="module">
    <h2>Recon Module</h2>
    <pre id="recon-results">Loading...</pre>
  </div>

  <div class="module">
    <h2>Privilege Escalation Module</h2>
    <pre id="privesc-results">Loading...</pre>
  </div>

  <div class="module">
    <h2>Credential Access Module</h2>
    <pre id="cred-results">Loading...</pre>
  </div>

  <div class="module">
    <h2>Discovery Module</h2>
    <pre id="discovery-results">Loading...</pre>
  </div>

  <div class="module">
    <h2>Evasion Module</h2>
    <pre id="evasion-results">Loading...</pre>
  </div>

  <div class="module">
    <h2>Exfiltration Module</h2>
    <pre id="exfiltration-results">Loading...</pre>
  </div>

  <div class="module">
    <h2>Lateral Movement Module</h2>
    <pre id="lateral-results">Loading...</pre>
  </div>

  <div style="margin-top: 30px;">
    <input id="domain-input-home" placeholder="Enter domain or IP" style="padding:8px; width:250px;" />
    <button onclick="alert('Run scan: python3 run_pipeline.py recon ' + document.getElementById('domain-input-home').value)" style="background:#0ff; border:none; padding:5px 10px; margin-left:10px; cursor:pointer;">Run Scan</button>
  </div>

</body>
</html>
